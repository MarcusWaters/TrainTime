<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>


<body>


    <p>
        <h1>Train Time</h1>
    </p>
    <form>


        <div class="card card-primary">
            <div class="card-heading">
                <h3 class="card-title">
                    <strong>Current Train Schedule</strong>
                </h3>
            </div>
            <div class="card-body">
                <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>




        <div id="input">
            <h1>Add Trains</h1>
            <br>Train Name
            <br>
            <input type="text" id="trainName">
            <br>Destination
            <br>
            <input type="text" id="destination">
            <br>First Train Time (HH:mm - military time)
            <br>
            <input type="text" id="firstTrainTime">
            <br> Frequency
            <br>
            <input type="text" id="frequency">
            <br>
            <br>
        </div>
    </form>

    <button class="btn" id="newButton" type="submit">Submit</button>



    <script type="text/javascript" src="assets/javascript/file.js"></script>

</body>



</html>
